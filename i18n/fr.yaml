### info section ###
- id: index_info1_title
  translation: "Entièrement privé"

- id: index_info1_content
  translation: "Sia découpe, chiffre et distribue vos fichiers sur un réseau décentralisé. Contrairement aux fournisseurs de stockage cloud traditionnels, vous contrôlez entièrement vos données puisque êtes le seul à détenir les clés."

- id: index_info2_title
  translation: "Beaucoup plus avantageux"

- id: index_info2_content
  translation: "Le cloud décentralisé de Sia est en moyenne 10 fois moins cher que les fournisseurs traditionnels de stockage cloud. Stocker 1 To sur Sia coûte environ $2 par mois, comparé à $23 sur Amazon S3. Calculez vos économies ci-dessous!"

- id: index_info3_title
  translation: "Haute redondance"

- id: index_info3_content
  translation: "Sia stocke vos fichiers en petits morceaux sur des douzaines de noeuds à travers le monde entier. Cela élimine tout point d'échec unique et garantit un temps de disponibilité maximal, à l'égal des autres fournisseurs de stockage cloud."

- id: index_info4_title
  translation: "Open Source"

- id: index_info4_content
  translation: "Sia est entièrement open source. Beaucoup de personnes contribuent au logiciel Sia, et une communauté active construit des applications innovantes avec l'API Sia."

- id: index_info5_title
  translation: "Construit sur une blockchain"

- id: index_info5_content
  translation: "En utilisant sa propre blockchain, Sia crée un marché de stockage décentralisé dans lequel les hôtes sont en concurrence – conduisant aux prix les plus bas possible. Les locataires payent en utilisant Siacoin, qui peut aussi être miné ou échangé."

